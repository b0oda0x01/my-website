<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meta Open Redirect PoC</title>
<script>
window.onload = function () {
    // لو الزيارة دي أول مرة، نعمل Redirect
    if (!sessionStorage.getItem('redirected')) {
        sessionStorage.setItem('redirected', 'true');
        window.location.href = "https://facebook.com/a";
    }
};
</script>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    iframe {
        width: 100vw;
        height: 100vh;
        border: none;
    }
</style>
</head>
<body>
    <!-- واجهة الفيسبوك جوه iframe -->
    <iframe src="https://facebook.com/a"></iframe>
</body>
</html>
