<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fake Facebook</title>
<style>
  body { margin:0; font-family:sans-serif; }
  .loading { display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f2f5; font-size:24px; }
  .login { display:none; padding:20px; background:#fff; max-width:400px; margin:40px auto; border:1px solid #ccc; border-radius:6px; }
  .login h2 { text-align:center; }
</style>
</head>
<body>

<div id="loading" class="loading">Loading...</div>

<div id="login" class="login">
  <h2>Facebook</h2>
  <form>
    <input type="text" placeholder="Email or Phone" style="width:100%;margin-bottom:10px;padding:8px;"><br>
    <input type="password" placeholder="Password" style="width:100%;margin-bottom:10px;padding:8px;"><br>
    <button type="submit" style="width:100%;padding:10px;background:#1877f2;color:#fff;border:none;border-radius:4px;">Log In</button>
  </form>
</div>

<script>
  function showLogin() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('login').style.display = 'block';
  }

  // هنشغل الـ loading سواء كانت أول مرة أو رجوع
  document.getElementById('loading').style.display = 'flex';
  document.getElementById('login').style.display = 'none';

  setTimeout(() => {
    showLogin();
    sessionStorage.setItem('visited', 'yes');
  }, 1500);
</script>

</body>
</html>
